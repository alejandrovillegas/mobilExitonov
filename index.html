<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
      <title>Movil Exito</title>
      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- personal css -->
      <link rel="stylesheet" href="./index.css">
   </head>
   <body>
      <!-- section 1 person -->
      <section class="row background3 align_left">
         <div class="col-md-4 float-left"> 
            <img id="purple_staircase" src="img/escalera-morada.svg">
            <img id="img_person" src="img/negrito.png">
         </div>
         <div class="col-md-8">
            <img id="with_mobil_exito" src="img/en-movil-exito.svg">
            <img id="initial_copy" src="img/copy-inicial.svg">
         </div>
      </section>
      
      <!-- section 2 -->
      <section class="diagonal1">
         <div class="container">
            <div class="col-md-2"><img id="imgButton11" src="img/cubo.svg"></div>
            <div class="col-md-12"><img id="imgButton11" src="img/copy-central-completo.svg"></div>
            <div class="col-md-2"><img id="imgButton11" src="img/escalera-blanca.svg"></div>
         </div>
      </section>
      <section class="diagonal2">
            <div class="container">
               <div class="col-md-4"><img id="imgButton11" src="img/mapa-colombia.svg"></div>
               <div class="col-md-6">
                  <img id="imgButton11" src="img/con-movil-exito.svg">
                  <img id="imgButton11" src="img/copy-final.svg">
               </div>
               <div class="col-md-2"><img id="imgButton11" src="img/cobertura.svg"></div>
            </div>
      </section>

      <section class="section-social-media">
            <div class="col-md-10"><img id="imgButton11" src="img/siguenos.svg"></div>
            <div class="col-md-10">
               <img id="imgButton11" src="img/facebook.svg">
               <img id="imgButton11" src="img/twitter.svg">
            </div>
      </section>


      <section class="footer">
            <div class="col-md-4"><img id="imgButton11" src="img/logo-cierre.svg"></div>
         </section>
     
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
